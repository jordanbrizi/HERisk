<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>HERisk</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="css/app.min.css" />
		<script
			src="./react.production.min.js"
			crossorigin></script>
		<script
			src="./react-dom.production.min.js"
			crossorigin></script>
		<script
			src="./react-transition-group.min.js"
			crossorigin></script>
		<script
			src="./babel.min.js"
			crossorigin></script>
	</head>

	<body>
		<main></main>
	</body>

	<script>
		const rend = require('./renderer.js')
		const $ = arg => document.querySelector(arg)
		const $$ = arg => document.querySelectorAll(arg)
		const toggleConfig = () => {
			if ($('header').style.height === '0px') {
				$('header').classList.toggle('slide')
				$('#config-footer').classList.toggle('slide')
			} else {
				$('header').classList.toggle('slide')
				$('#config-footer').classList.toggle('slide')
			}
		}
		const defaultLang = lang => {
			if (getActualLang) {
				rend.ipcRenderer.send('lang', getActualLang)
				if (lang === 'br') {
					$$('* [data-br]').forEach(e => {
						e.innerHTML = e.dataset.br
						e.setAttribute('title', e.dataset.br_title)
					})
					$$('.babel-fish').forEach(e => {
						e.setAttribute('title', e.dataset.br_title)
					})
				}
				if (lang === 'default') {
					$$('* [data-en]').forEach(e => {
						e.innerHTML = e.dataset.en
						e.setAttribute('title', e.dataset.en_title)
					})
					$$('.babel-fish').forEach(e => {
						e.setAttribute('title', e.dataset.en_title)
					})
				}
			} else {
				localStorage.setItem('lang', 'default')
				location.reload()
			}
		}
		const setLang = arg => {
			localStorage.setItem('lang', arg)
			location.reload()
			defaultLang(arg)
			toggleConfig()
		}
		const getActualLang = localStorage.getItem('lang')
	</script>
	<script type="text/babel">
		import React, { useContext, createContext } from 'react'
		import {
			Container,
			Alert,
			Button,
			Nav,
			NavItem,
			NavLink,
		} from 'reactstrap'

		const LangContext = React.createContext('lang')

		// OBJETO COM AS FUNÇÕES DE CLICKS DO LINKS

		const clicks = {
			abrirPlanilha: () =>
				rend.shell.openPath(
					rend.remote.app.getAppPath() + '\\bin\\input.xlsm',
				),
			showAboutPanel: () => rend.remote.app.showAboutPanel(),
			how_to: () => rend.ipcRenderer.send('how_to'),
			guide: () => rend.ipcRenderer.send('guide'),
			guideSave: () => rend.ipcRenderer.send('guideSave'),
			inputSave: () => rend.ipcRenderer.send('inputSave'),
			minimize: () =>
				rend.remote.BrowserWindow.getFocusedWindow().minimize(),
			sair: () => rend.ipcRenderer.send('sair'),
		}

		// COMPONENTES DO REACT

		const Top = () => {
			return (
				<Container>
					<div id='title-bar'></div>
					<div
						className='btn-group btn-group-lg text-right'
						id='top-buttons'>
						<button
							title='Minimize'
							className='btn btn-primary btn-main'
							id='minimize_button'
							onClick={clicks.minimize}></button>
						<button
							title='Close'
							className='btn btn-danger btn-main'
							id='close_button'
							onClick={clicks.sair}></button>
					</div>
				</Container>
			)
		}

		const Header = () => (
			<header className='pb-3 fixed-top bg-primary'>
				<div
					className='container-fluid bg-light'
					id='config'>
					<p className='m-0 pt-2 user-select-none'>
						<span
							data-en='Change language:'
							data-br='Alterar língua'>
							Change language:
						</span>
					</p>
					<a
						href='#'
						onClick={() => setLang('default')}>
						<img
							src='images/enus.png'
							alt='English USA'
							title='English USA'
						/>
					</a>
					<a
						href='#'
						onClick={() => setLang('br')}>
						<img
							src='images/ptbr.png'
							alt='Português Brasil'
							title='Português Brasil'
						/>
					</a>
					<h1
						className='m-0 mt-4 user-select-none'
						id='logo'>
						HE<b>Risk</b>
					</h1>
				</div>
			</header>
		)

		class Section extends React.Component {
			constructor(props) {
				super(props)
				this.state = {
					execute: getActualLang === 'br' ? 'Executar' : 'Execute',
					desativado: true,
					status: false,
					message: '',
					color: 'success',
				}
			}
			execute = async () => {
				try {
					await rend.ipcRenderer.send('execute', getActualLang)
					rend.ipcRenderer.on('responseSuccess', (_, args) => {
						this.setState({
							message: args,
							status: true,
							color: 'success',
							execute:
								getActualLang === 'br'
									? 'Executado'
									: 'Executed',
							desativado: false,
						})
					})
					rend.ipcRenderer.on('responseError', (_, args) => {
						this.setState({
							message: args,
							status: true,
							color: 'danger',
							execute:
								getActualLang === 'br' ? 'Executar' : 'Execute',
						})
					})
					setTimeout(() => {
						this.setState({ status: false })
					}, 15000)
				} catch (error) {
					this.setState({
						message: args,
						status: true,
						color: 'danger',
						execute:
							getActualLang === 'br' ? 'Executar' : 'Execute',
					})
				}
			}

			// -----------------------------------------------------------------
			// -----------------------------------------------------------------

			inputUp = () => {
				rend.ipcRenderer.send('inputUp', getActualLang)
				rend.ipcRenderer.on('responseError', (_, args) => {
					this.setState({
						message: args,
						status: true,
						color: 'danger',
					})
				})
				rend.ipcRenderer.on('responseSuccess', (_, args) => {
					this.setState({
						message: args,
						status: true,
						color: 'success',
					})
				})
				setTimeout(() => {
					this.setState({ status: false })
				}, 15000)
			}

			// -----------------------------------------------------------------
			// -----------------------------------------------------------------

			render() {
				return (
					<section>
						<Container id='grid'>
							<div id='alerts'>
								<Alert
									color={this.state.color}
									id='alertas'
									className='text-center'
									isOpen={this.state.status}>
									<b>{this.state.message}</b>
								</Alert>
							</div>
							<Nav
								vertical
								id='menu-principal'>
								<NavItem>
									<NavLink
										className='p-0 m-0 mr-3'
										onClick={() => clicks.abrirPlanilha()}
										title='Open spreadsheet to input data.'
										data-en_title='Open spreadsheet to input data.'
										data-br_title='Abrir planilha para inserir os dados.'
										data-en='Input data'
										data-br='Inserir dados'>
										Input data
									</NavLink>
									<NavLink
										className='p-0 m-0 mr-3 babel-fish'
										title='Download Input.xlsm'
										data-en_title='Download Input.xlsm'
										data-br_title='Baixar o Input.xlsm'
										onClick={() => clicks.inputSave()}>
										<svg
											width='1em'
											height='1em'
											viewBox='0 0 16 16'
											class='bi bi-cloud-download-fill'
											fill='currentColor'
											xmlns='http://www.w3.org/2000/svg'>
											<path
												fill-rule='evenodd'
												d='M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z'
											/>
										</svg>
									</NavLink>
									<NavLink
										className='p-0 m-0 babel-fish'
										title='Upload Input.xlsm'
										data-en_title='Upload Input.xlsm'
										data-br_title='Enviar o Input.xlsm'
										onClick={this.inputUp}>
										<svg
											width='1em'
											height='1em'
											viewBox='0 0 16 16'
											class='bi bi-cloud-upload-fill'
											fill='currentColor'
											xmlns='http://www.w3.org/2000/svg'>
											<path
												fill-rule='evenodd'
												d='M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.5 14.5V11h1v3.5a.5.5 0 0 1-1 0z'
											/>
										</svg>
									</NavLink>
								</NavItem>
								<NavItem>
									<NavLink
										className='p-0 m-0'
										onClick={this.execute}
										title='Execute the HERisk.'
										data-en_title='Execute the HERisk.'
										data-br_title='Executar o HERisk.'
										data-en='Execute'
										data-br='Executar'>
										{this.state.execute}
									</NavLink>
								</NavItem>
							</Nav>
							<Nav
								id='menu-bottom'
								vertical
								pills>
								<NavItem>
									<NavLink
										className='p-0 m-0'
										title='Video guide on how to use the program.'
										data-en_title='Video guide on how to use the program.'
										data-br_title='Guia em vídeo de como usar o programa.'
										data-en='How to use'
										data-br='Como usar'
										onClick={clicks.how_to}>
										How to use
									</NavLink>
								</NavItem>
								<NavItem>
									<NavLink
										className='p-0 m-0 mr-2'
										title='See the guide in PDF.'
										data-en_title='See the guide in PDF.'
										data-br_title='Veja o guia em PDF.'
										data-en='Guide'
										data-br='Guia'
										onClick={() => clicks.guide()}>
										Guide
									</NavLink>
									<NavLink
										className='p-0 m-0 babel-fish'
										data-id='guideSave'
										title='Save the guide in DOCX.'
										data-en_title='Save the guide in DOCX.'
										data-br_title='Salve o guia em DOCX.'
										onClick={() => clicks.guideSave()}>
										<svg
											width='1.2em'
											height='1.2em'
											viewBox='0 0 16 16'
											class='bi bi-arrow-down-circle-fill'
											fill='currentColor'
											xmlns='http://www.w3.org/2000/svg'>
											<path
												fill-rule='evenodd'
												d='M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z'
											/>
										</svg>
									</NavLink>
								</NavItem>
								<NavItem>
									<NavLink
										className='p-0 m-0'
										title='Set preferences.'
										data-en_title='Set preferences.'
										data-br_title='Alterar as configurações.'
										data-en='Preferences'
										data-br='Configurações'
										onClick={() => toggleConfig()}>
										Preferences
									</NavLink>
								</NavItem>
								<NavItem>
									<NavLink
										className='p-0 m-0'
										title='About HERisk'
										data-en_title='About HERisk.'
										data-br_title='Sobre o HERisk.'
										data-en='About'
										data-br='Sobre'
										onClick={clicks.showAboutPanel}>
										About
									</NavLink>
								</NavItem>
							</Nav>
						</Container>
					</section>
				)
			}
		}

		const Footer = () => {
			return (
				<footer className='fixed-bottom'>
					<Container>
						<p className='user-select-none'>
							&copy; 2020 - {new Date().getFullYear()}.
							<span
								title='All rights reserved.'
								data-en_title='All rights reserved.'
								data-br_title='Todos os direitos reservados.'
								data-en=' All rights reserved.'
								data-br=' Todos os direitos reservados.'>
								{' '}
								All rights reserved.
							</span>
						</p>
					</Container>
					<Container id='config-footer'>
						<p className='m-0 user-select-none'>
							<span
								data-en_title='Version'
								data-br_title='Versão'
								data-en='Version '
								data-br='Versão '>
								Version{' '}
							</span>
							<span className='version'>
								{rend.remote.app.getVersion()}
							</span>
						</p>
					</Container>
				</footer>
			)
		}

		// RENDERIZAR APLICAÇÃO

		ReactDOM.render(
			<LangContext.Provider value='default'>
				<div>
					<Top />
					<Header />
					<Section />
					<Footer />
				</div>
			</LangContext.Provider>,
			document.querySelector('main'),
		)

		// CHAMAR A FUNÇÃO DE TRADUÇÃO COM A LÍNGUA ATUAL

		defaultLang(getActualLang)
	</script>
</html>
